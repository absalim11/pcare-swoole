# Apache Configuration for Traditional PHP
# File: /etc/apache2/sites-available/pcare-traditional.conf

<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot /home/abworks/Documents/Riset/swoole-pcare/non-swoole

    <Directory /home/abworks/Documents/Riset/swoole-pcare/non-swoole>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable PHP
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/pcare-traditional-error.log
    CustomLog ${APACHE_LOG_DIR}/pcare-traditional-access.log combined

    # Deny access to sensitive files
    <FilesMatch "^\.env|composer\.(json|lock)$">
        Require all denied
    </FilesMatch>
</VirtualHost>

