# Nginx Configuration for Traditional PHP-FPM
# File: /etc/nginx/sites-available/pcare-traditional

server {
    listen 8080;
    server_name localhost;

    root /home/abworks/Documents/Riset/swoole-pcare/non-swoole;
    index index.php;

    # Logging
    access_log /var/log/nginx/pcare-traditional-access.log;
    error_log /var/log/nginx/pcare-traditional-error.log;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to composer files
    location ~ /composer\.(json|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to .env file
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}
